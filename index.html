<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cssfile.css">
</head>
<body>
    <div id="main_body">
        <img id="login_image" src="/assets/login_image.jpg" alt="">

        <div id="register_area">
            <h1>Create Account</h1>
            <form id="register_form" name="login_form">
                <div class="single_input">
                    <label for="name_input: ">Full Name:</label>
                    <input name="name_input" type="text">
                </div>

                <div class="single_input">
                    <label for="email_input">Email:</label>
                    <input name="email_input" type="email">
                </div>

                <div class="single_input">
                    <label for="password_input">Password:</label>
                    <input name="password_input" type="password">
                </div>

                <button id="submit_button" onclick="showStuff(event)">Register</button>
            </form>
            <div id="icon_container">
                <img class="icon" src="assets/google_icon.svg" alt="">
                <img class="icon" src="assets/facebook_icon.svg" alt="">
                <img class="icon" src="assets/apple_icon.svg" alt="">
            </div>
            <p>Already have an account: <span id="login_link">Login</span></p>
        </div>
    </div>

    <p id="status_bar" name="status_bar"></p>
</body>
<script type="text/javascript" src="jsfile.js"></script>
</html>
